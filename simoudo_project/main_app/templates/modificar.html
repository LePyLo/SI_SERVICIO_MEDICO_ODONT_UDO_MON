{% extends "base/base_template.html" %}
{% load crispy_forms_tags %} 
{% load static %}

{% block content %}
<div class="row mb-3">
    <div class="col-md-6 d-flex align-items-center">
         
        <div class="mr-3" style="margin-right:5px; margin-top:20px;">
            <a href="{% url 'citas' %}" class="custom-btn custom-btn-sand btn-sm mb-3"><i class="bi bi-arrow-left-circle"></i> Regresar</a>
        </div>
    </div>
    
</div>
<div class=" bg-info rounded container p-4">
    <h1>Modificar Cita</h1>
    <form  method="post">
        {% csrf_token %}
        {{ form | crispy }}

        <div style="margin-top:5px;">
            <button class="custom-btn custom-btn-green btn-sm text-center" name="guardar" type="submit" value="True"><i class="bi bi-plus-square"></i> Guardar y Salir</button>
            
        </div>

        
    </form>
    
</div>


{% endblock %}
