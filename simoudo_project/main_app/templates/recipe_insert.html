{% extends "base/base_template.html" %}
{% load crispy_forms_tags %} 
{% load static %}

{% block content %}

<div class="row mb-3">
    <div class="col-md-6 d-flex align-items-center">
        <div class="mr-3" style="margin-right:5px; margin-top:20px;">
            <a href="{% url 'citas' %}" class="custom-btn custom-btn-sand btn-sm mb-3"><i class="bi bi-arrow-left-circle"></i> Ir al listado de citas.</a>
        </div>
    </div>
    
</div>
<div class="container p-4">
<h1>Añadir Medicamento a Recipe de Cita Medica.</h1>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="custom-btn custom-btn-green btn-sm" type="submit" name="guardar_y_regresar" value="True"><i class="bi bi-plus-square"></i> Guardar y Regresar</button>
    <button class="custom-btn custom-btn-green btn-sm" type="submit" name="guardar_y_crear_otro" value="True"><i class="bi bi-plus-square"></i> Guardar y Añadir otro medicamento</button>
</form>
</div>
{% endblock %}
